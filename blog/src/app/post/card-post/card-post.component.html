<div class="card mb-2">
   <img class="card-img-top" [src]="post.pic_src">
   <div class="card-body">
     <small class="text-muted">{{converterData(post.inserted) | date: 'dd/MM/yyyy'}}</small>
     <h4 class="card-title">{{post.headline}}</h4>
     <p class="card-text">{{post.kicker}}</p>
     <a [href]="post.url" class="btn btn-primary">Ver mais</a>
   </div>
 </div>
