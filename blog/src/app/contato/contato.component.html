<div class="container-fluid">

  <div class="card">
    <div class="card-header">
      Fale conosco
    </div>
    <div class="card-body">

      <form [formGroup]="contato" (submit)="enviarMensagem(contato)">

        <div *ngIf="contato.invalid && contato.touched" class="alert alert-danger" role="alert">
          Existem erros no formul√°rio.
        </div>

        <div class="form-group">
          <label for="nome">Nome</label>
          <input [ngClass]="{'is-invalid': contato.controls.nome.invalid && contato.controls.nome.dirty}" type="text" class="form-control"
            name="nome" formControlName="nome" placeholder="Informe seu nome">
        </div>

        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input [ngClass]="{'is-invalid': contato.controls.telefone.invalid && contato.controls.telefone.dirty}" type="text" class="form-control"
            name="telefone" formControlName="telefone" placeholder="(00) 0000-0000">
        </div>

        <div class="form-group">
          <label for="mensagem">Mensagem</label>
          <textarea type="text" class="form-control" name="mensagem" formControlName="mensagem" placeholder="Digite sua mensagem..."></textarea>
        </div>

        <button [disabled]="contato.invalid" class="btn btn-primary" type="submit">Enviar</button>
      </form>


    </div>
  </div>

</div>
